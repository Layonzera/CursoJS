<!--
    VARIÁVEIS

    * Nomes simbólicos para receber algum valor
    * Atalhos de código
    * Identificadores
    * 3 palvras reservadas para criar uma variável
        * var
        * let
        * const
--> 

<script>
    // var
    var clima = "Quente"
    // clima = "Frio"
    console.log(clima)

    // let
    let clima2 = "Quente"
    clima2 = "Frio"
    console.log(clima2)

    // const (A CONSTANTE NÃO MUDA!)
    const clima3 = "Quente"
    // clima3 = "Frio"
    console.log(clima3)

</script>
