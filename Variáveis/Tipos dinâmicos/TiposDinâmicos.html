<!--
    O JS é uma linguagem fracamente tipada e dinâmica
- Variáveis não precisam ter um tipo previamente definido
- Podemos mduar o conteúdo da variável
-->

<script>

    let clima = true // boolen
    clima = "" // string
    // Se a co
    console.log(typeof clima) // <-- TYPEOF serve para ver o tipo da variável.

</script>

<script>

    const clima2 = true // boolean 
    // Uma constante não pode ser alterada. Então se a constante for um boolean, então para sempre ela será um boolean. Não pode se adicionar novos valores para uma constante. ISSO SÓ NO CASO DA `CONST`!

    console.log(typeof clima2)
</script>

<!--
    Na linguagem moderna do JavaScript, vamos usar, geralmente, let e const.
-->
